<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>${ htmlWebpackPlugin.options.title }</title>

  <!-- Fontface CSS-->
  <link
    href="https://fonts.googleapis.com/css?family=Google+Sans:400,400i,500,500i,700,700i|Google+Sans+Display:400,400i,500,500i,700,700i&amp;subset=all"
    rel="stylesheet"
  />
  <link
    href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:300,400|Product+Sans:400&amp;lang=en"
    rel="stylesheet"
  />

  <!--Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
  />
  <link href="favicon.ico"
        rel="icon" type="image/x-icon"
  />

  <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="${ htmlWebpackPlugin.options.getFaviconUrl }"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="${ htmlWebpackPlugin.options.getFaviconUrl }"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="${ htmlWebpackPlugin.options.getFaviconUrl }"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="${ htmlWebpackPlugin.options.getFaviconUrl }"
    />
  <link rel="manifest" href="manifest.webmanifest">

</head>
<body>
<div id="root"></div>
<noscript>Please enable JavaScript to continue using this application.
</noscript>
</body>
</html>
